# config/model_strategy.yaml
#
# OPTIMIZED MULTI-MODEL STRATEGY (Based on benchmark results)
# ----------------------------------------------------------
# DeepSeek Chat: 10/10 quality, $0.14/1M tokens (44% cheaper than Haiku)
# Gemini 2.5 Flash: Fast & cheap for simple tasks, $0.15/1M (50% cheaper)
# Claude 3.5 Sonnet: Premium quality for critical tasks, $3.00/1M
#
# COST COMPARISON (per 1M tokens):
# - All Claude 3.5 Sonnet:    $3.00  (baseline)
# - All DeepSeek Chat:        $0.14  (95% savings) âœ… CURRENT DEFAULT
# - Multi-model strategy:     $0.30  (90% savings with quality balance)

task_strategies:
  - task_type: "simple_query"
    description: "Fast queries, factual answers, simple calculations"
    model: "openrouter/google/gemini-2.0-flash-001"  # $0.15/1M - fast & cheap
    
  - task_type: "text_summarization"
    description: "Summarizing docs, extracting key info"
    model: "openrouter/deepseek/deepseek-chat"  # $0.14/1M - excellent quality
    
  - task_type: "plan_generation"
    description: "Complex planning, tool-calling, critical reasoning"
    model: "openrouter/anthropic/claude-3.5-sonnet"  # $3.00/1M - premium for critical tasks
    
  - task_type: "json_repair"
    description: "JSON parsing/repair, structured data"
    model: "openrouter/deepseek/deepseek-chat"  # $0.14/1M - precise, reliable
