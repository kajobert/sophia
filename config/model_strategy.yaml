# config/model_strategy.yaml
task_strategies:
  - task_type: "simple_query"
    description: "For fast, simple questions and answers."
    model: "openrouter/anthropic/claude-3.5-sonnet"
  - task_type: "text_summarization"
    description: "For summarizing longer texts where accuracy is important."
    model: "openrouter/anthropic/claude-3.5-sonnet"
  - task_type: "plan_generation"
    description: "For complex planning and tool-calling, requires the highest quality."
    model: "openrouter/anthropic/claude-3.5-sonnet"
  - task_type: "json_repair"
    description: "For repairing corrupted JSON objects, requires high accuracy."
    model: "openrouter/anthropic/claude-3.5-sonnet"
