<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia Chat</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-box { flex-grow: 1; overflow-y: auto; padding: 10px; border: 1px solid #ccc; margin-bottom: 10px; }
        #input-area { display: flex; }
        #message-input { flex-grow: 1; padding: 5px; }
        button { padding: 5px 10px; }
        .user-message { text-align: right; color: blue; }
        .assistant-message { text-align: left; color: green; }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <div id="input-area">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');

        // Generate a simple session ID or retrieve from localStorage
        let sessionId = localStorage.getItem('sophia-session-id');
        if (!sessionId) {
            sessionId = 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('sophia-session-id', sessionId);
        }

        const ws = new WebSocket(`ws://localhost:8080/ws/${sessionId}`);

        ws.onopen = () => {
            console.log('Connected to the WebSocket server.');
            addMessage('Connected to Sophia.', 'system-message');
        };

        ws.onmessage = (event) => {
            addMessage(event.data, 'assistant-message');
        };

        ws.onerror = (error) => {
            console.error('WebSocket Error:', error);
            addMessage('Error connecting to the server.', 'system-message');
        };

        ws.onclose = () => {
            console.log('Disconnected from the WebSocket server.');
            addMessage('Disconnected from the server.', 'system-message');
        };

        function sendMessage() {
            const message = messageInput.value;
            if (message.trim() !== '') {
                ws.send(message);
                addMessage(message, 'user-message');
                messageInput.value = '';
            }
        }

        function addMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.className = className;
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Allow sending message with Enter key
        messageInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

    </script>
</body>
</html>
