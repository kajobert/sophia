# Playwright E2E Test Configuration

[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Pytest-playwright options
# Run: pytest tests/e2e/ --headed  (to see browser)
# Run: pytest tests/e2e/  (headless mode)

# Test markers
markers =
    e2e: End-to-end tests using Playwright
    dashboard: Dashboard UI tests
    slow: Slow running tests

# Browser configuration
# Set via environment or command line:
# BROWSER=chromium pytest tests/e2e/
# pytest tests/e2e/ --browser chromium --browser firefox

# Screenshot on failure
addopts = --screenshot=only-on-failure --video=retain-on-failure
